<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>Название страницы</title>
<link rel='stylesheet' href='/CSS/index.css' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <video class='video'  src='newVideo.mp4'></video>
    <div class='wrapper'>
        <div class='time-btns'>
            <div class='time-btn' data-min="10">10 Minutes</div>
            <div class='time-btn' data-min="30">30 Minutes</div>
            <div class='time-btn' data-min="50">50 Minutes</div>
        </div>
        <div class='circle-bar-play'>
            <img src='play.png' class='play-img'>
            <div class='piece-left'></div>
            <div class='piece-right'></div>
        </div>
        <div class='video-icons-wrapper'>
            <div class='first-video video-img' data-duration="7228.604082" data-src="newVideo2.mp4"></div>
            <div class='second-video video-img' data-duration="3703.141587" data-src="newVideo.mp4"></div>
        </div>
    </div>
</body>
<script src="/JS/videos.js"></script>
<script src="/JS/main.js"></script>
</body>
</html>
