<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<title>Название страницы</title>
<link rel='stylesheet' href='index.css' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <video class='video'  src='y2mate.com - ASMR АСМР_ Шелест листвы в осеннем лесу. The rustle of leaves in the autumn forest._480p.mp4'></video>

        <div class='time-btns'>

            <img src='play.png' class='play-img'>

        </div>
        <div class='video-icons-wrapper'>
            <div class='first-video video-img' data-duration="244" data-src="y2mate.com - Успокаивающие звуки природы для релаксации!_360p"></div>
            <div class='second-video video-img' data-duration="97" data-src="y2mate.com - ASMR АСМР_ Шелест листвы в осеннем лесу. The rustle of leaves in the autumn forest._480p.mp4"></div>
        </div>
    </div>

</html>
